<section id="new-arrivals" class="new-arrivals">
    <div class="container">
      <div class="section-header">
        <h2>Register</h2>
      </div><!--/.section-header-->
     
      <br><br>
      <div class="row">
          <div class="col-md-8  "> 
              <form #fm="ngForm" (ngSubmit)="fm.form.valid && formSubmit(fm)"  class="needs-validation" novalidate="">
                <div class="row">
                  <div class="col-md-6 mb-3"> 
                    <input type="text" class="form-control" name='firstname' [(ngModel)]="registerForm.firstname"  placeholder="First name"  required="">
                    <p class="invalid-feedback">
                      Valid first name is required.
                    </p>
                  </div>
                  <div class="col-md-6 mb-3"> 
                    <input type="text" class="form-control" name='lastname' [(ngModel)]="registerForm.lastname" placeholder="Last Name"  required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                </div>

                <div class="row">
                  <br>
                    <div class="col-md-6 mb-3"> 
                      <input type="number" class="form-control" name='mobile' [(ngModel)]="registerForm.mobile"  placeholder="Mobile"  required="">
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                    </div>
                    <div class="col-md-6 mb-3"> 
                      <input type="text" class="form-control" name='otherphone' [(ngModel)]="registerForm.otherphone"  placeholder="Mobile" value="" required="">
                      <div class="invalid-feedback">
                        Valid last name is required.
                      </div>
                    </div>
                  </div>
    
               
    
                <div class="mb-3"> 
                  <br>
                  <input type="email" class="form-control" name='email' [(ngModel)]="registerForm.email"  placeholder="you@example.com">
                  <div class="invalid-feedback">
                    Please enter a valid email is required..
                  </div>
                </div>
    
                <div class="mb-3"> 
                    <br>
                  <input type="text" class="form-control" name='mailingstreet' [(ngModel)]="registerForm.mailingstreet" placeholder="1234 Main St" required="">
                  <div class="invalid-feedback">
                    Please enter your shipping address.
                  </div>
                </div>
     
    
                <div class="row">
                    <br>
                  <div class="col-md-5 mb-3"> 
                    <input type="text" class="form-control" name='county' [(ngModel)]="registerForm.county"  placeholder="Country" required="">
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                  </div>
                  <div class="col-md-4 mb-3"> 
                    <input type="text" class="form-control" name='state' [(ngModel)]="registerForm.state"  placeholder="State" required="">
                    <div class="invalid-feedback">
                      Please provide a valid state.
                    </div>
                  </div>
                  <div class="col-md-3 mb-3"> 
                    <input type="text" class="form-control"  name='zip' [(ngModel)]="registerForm.zip"  placeholder="Zip Code" required>
                    <div class="invalid-feedback">
                      Zip code required.
                    </div>
                  </div>
                </div>
                <hr class="mb-4">
                
               
    
            
                <hr class="mb-4">
                <button    class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
              </form>
            </div>
    <!-- total cart -->
    <div class="col-md-4 ">
        
 
            
      </div>
  </div>


      </div>
    </section>
